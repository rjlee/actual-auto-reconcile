name: Docker Build API Matrix (last 3 majors)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['CI & Release']
    types: [completed]
  schedule:
    - cron: '0 6 * * 1' # Weekly refresh

permissions:
  contents: read
  packages: write

jobs:
  matrix-build:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute API versions (last 3 majors, latest patch per minor)
        id: versions
        run: |
          ALL=$(npm view @actual-app/api versions --json)
          export ALL
          node -e '
            const all = JSON.parse(process.env.ALL);
            const parsed = all.map(v => {
              const parts = v.split(".").map(Number);
              return { v, parts, major: parts[0], minor: parts.slice(0,2).join(".") };
            });
            const majors = Array.from(new Set(parsed.map(x => x.major))).sort((a,b)=>b-a).slice(0,3);
            const filtered = parsed.filter(x => majors.includes(x.major));
            const byMinor = new Map();
            for (const x of filtered) {
              const cur = byMinor.get(x.minor);
              if (!cur || x.parts[2] > cur.parts[2]) byMinor.set(x.minor, x);
            }
            const result = Array.from(byMinor.values()).sort((a,b)=> a.parts[0]-b.parts[0] || a.parts[1]-b.parts[1] || a.parts[2]-b.parts[2]).map(x=>x.v);
            process.stdout.write(`matrix=${JSON.stringify(result)}`);
          ' | tee -a $GITHUB_OUTPUT

  build:
    needs: matrix-build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ver: ${{ fromJson(needs.matrix-build.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read app version
        id: appver
        run: |
          echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive minor/major aliases
        id: aliases
        run: |
          V='${{ matrix.ver }}'
          echo "minor=${V%.*}" >> $GITHUB_OUTPUT
          echo "major=${V%%.*}" >> $GITHUB_OUTPUT

      - name: Build and push (api matrix)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ACTUAL_API_VERSION=${{ matrix.ver }}
            GIT_SHA=${{ github.sha }}
            APP_VERSION=${{ steps.appver.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository }}:api-${{ matrix.ver }}
            ghcr.io/${{ github.repository }}:api-${{ steps.aliases.outputs.minor }}
            ghcr.io/${{ github.repository }}:api-${{ steps.aliases.outputs.major }}
