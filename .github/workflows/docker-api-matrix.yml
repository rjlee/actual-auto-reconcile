name: Docker Build API Matrix

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['CI']
    types: [completed]
  schedule:
    - cron: '0 6 * * 1' # Weekly refresh

jobs:
  docker:
    uses: rjlee/actual-auto-ci/.github/workflows/docker-api-matrix.yml@v1
    with:
      image-name: ghcr.io/${{ github.repository }}
      platforms: linux/amd64,linux/arm64
      majors-window: 2
      include-stable: true
      dockerfile: Dockerfile
      context: .
