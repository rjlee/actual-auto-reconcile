name: Docker Build API Matrix (last 3 majors)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['CI & Release']
    types: [completed]
  schedule:
    - cron: '0 6 * * 1' # Weekly refresh

permissions:
  contents: write
  packages: write

jobs:
  matrix-build:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute API versions (last 3 majors, latest patch per minor, stable only)
        id: versions
        run: |
          ALL=$(npm view @actual-app/api versions --json)
          export ALL
          node -e '
            const all = JSON.parse(process.env.ALL);
            // Keep only stable semver (no prerelease like -nightly, -rc, -edge)
            const stable = all.filter(v => /^\d+\.\d+\.\d+$/.test(v));
            const parsed = stable.map(v => {
              const parts = v.split(".").map(Number);
              return { v, parts, major: parts[0], minor: parts.slice(0,2).join(".") };
            });
            const majors = Array.from(new Set(parsed.map(x => x.major))).sort((a,b)=>b-a).slice(0,3);
            const filtered = parsed.filter(x => majors.includes(x.major));
            const byMinor = new Map();
            for (const x of filtered) {
              const cur = byMinor.get(x.minor);
              if (!cur || x.parts[2] > cur.parts[2]) byMinor.set(x.minor, x);
            }
            const result = Array.from(byMinor.values()).sort((a,b)=> a.parts[0]-b.parts[0] || a.parts[1]-b.parts[1] || a.parts[2]-b.parts[2]).map(x=>x.v);
            process.stdout.write(`matrix=${JSON.stringify(result)}`);
          ' | tee -a $GITHUB_OUTPUT

  build:
    needs: matrix-build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ver: ${{ fromJson(needs.matrix-build.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read app version
        id: appver
        run: |
          echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive minor/major aliases
        id: aliases
        run: |
          V='${{ matrix.ver }}'
          echo "minor=${V%.*}" >> $GITHUB_OUTPUT
          echo "major=${V%%.*}" >> $GITHUB_OUTPUT

      - name: Build and push (api matrix)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ACTUAL_API_VERSION=${{ matrix.ver }}
            GIT_SHA=${{ github.sha }}
            APP_VERSION=${{ steps.appver.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository }}:api-${{ matrix.ver }}
            ghcr.io/${{ github.repository }}:api-${{ steps.aliases.outputs.minor }}
            ghcr.io/${{ github.repository }}:api-${{ steps.aliases.outputs.major }}

      - name: Prepare tag manifest
        run: |
          printf "api-%s\napi-%s\napi-%s\n" \
            "${{ matrix.ver }}" \
            "${{ steps.aliases.outputs.minor }}" \
            "${{ steps.aliases.outputs.major }}" \
            > tags-${{ matrix.ver }}.txt

      - name: Upload manifest to latest release
        if: github.event_name == 'workflow_run'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # Find the latest non-draft, non-prerelease release; tolerate none
          REL_ID=$(gh api repos/${{ github.repository }}/releases \
            --jq 'map(select(.draft==false and .prerelease==false)) | sort_by(.created_at) | last | .id' || echo '')
          if [ -z "${REL_ID:-}" ] || [ "${REL_ID:-null}" = "null" ]; then
            echo "No published release found; skipping manifest upload" >&2
            exit 0
          fi
          # Upload, but do not fail the workflow if upload encounters a race or permission issue
          gh release upload "$REL_ID" tags-${{ matrix.ver }}.txt --clobber || {
            echo "Warning: failed to upload manifest to release $REL_ID; continuing" >&2
            exit 0
          }
