name: Docker Build API Matrix (last 3 majors)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['CI & Release']
    types: [completed]
  schedule:
    - cron: '0 6 * * 1' # Weekly refresh

permissions:
  contents: read
  packages: write

jobs:
  matrix-build:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    strategy:
      fail-fast: false
      matrix:
        ver: []
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute API versions (last 3 majors, latest patch per minor)
        id: versions
        run: |
          ALL=$(npm view @actual-app/api versions --json)
          MAJORS=$(echo "$ALL" | jq '[ .[] | capture("^(?<m>\\d+)\\.") | .m | tonumber ] | unique | sort | reverse | .[:3]')
          FILTERED=$(echo "$ALL" | jq --argjson M "$MAJORS" '
            [ .[]
              | { v: ., 
                  major: (capture("^(?<m>\\d+)\\.") | .m | tonumber),
                  minor: ( (split(".")[0:2] | join(".")) ),
                  parts: (split(".") | map(tonumber))
                }
              | select( ($M | index(.major)) )
            ]
            | group_by(.minor)
            | map( max_by(.parts[2]) )
            | sort_by(.parts[0], .parts[1], .parts[2])
            | map(.v)
          ')
          echo "matrix=$FILTERED" >> $GITHUB_OUTPUT

      - name: Set matrix dynamically
        uses: actions/github-script@v7
        with:
          script: |
            const arr = JSON.parse(process.env.MATRIX_JSON);
            core.setOutput('matrix', JSON.stringify({ ver: arr }));
          result-encoding: string
        env:
          MATRIX_JSON: ${{ steps.versions.outputs.matrix }}
        id: set-matrix

  build:
    needs: matrix-build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ver: ${{ fromJson(needs.matrix-build.outputs.matrix).ver }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read app version
        id: appver
        run: |
          echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive minor/major aliases
        id: aliases
        run: |
          V='${{ matrix.ver }}'
          echo "minor=${V%.*}" >> $GITHUB_OUTPUT
          echo "major=${V%%.*}" >> $GITHUB_OUTPUT

      - name: Build and push (api matrix)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ACTUAL_API_VERSION=${{ matrix.ver }}
            GIT_SHA=${{ github.sha }}
            APP_VERSION=${{ steps.appver.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository }}:api-${{ matrix.ver }}
            ghcr.io/${{ github.repository }}:api-${{ steps.aliases.outputs.minor }}
            ghcr.io/${{ github.repository }}:api-${{ steps.aliases.outputs.major }}
